<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Nihar House</title>
</head>

<body>

    <h1>wenimetchaindasama</h1>

    <form action="">
        <label for="username">Enter username:</label>
        <input type="text" id="username" name="username" placeholder="username" required>
        <br><br>
        <label for="email">Enter email:</label>
        <input type="email" id="email" name="email" placeholder="email" required>
        <br><br>
        <label for="password">Enter password:</label>
        <input type="password" id="password" name="password" placeholder="password" required>

        <p>Select your age</p>

        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25:</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50:</label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">51+:</label>

        <br><br>

        <label for="question">Security questions:</label>
        <select name="question" id="question">
            <option value="q1">What color is u socks</option>
            <option value="q2">What is your socks name</option>
            <option value="q3">Where are yous socks</option>
        </select>

        <br><br>

        <label for="answer">Answer:</label>
        <input type="text" id="answer" name="answer">

        <br><br>

        <label for="bio">Your bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>

        <br><br>
        <input type="submit" value="submit the form">

    </form>

</body>

</html>
